<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Invite Your Team</title>
</head>

<body>
    <div class="d-flex w-100 h-100">
        <aside class="p-5 d-flex flex-column fixed-bottom h-100 justify-content-between">
            <div>
                <img alt="logo" src="src/img/logo.svg">
                <ul class="pt-5 nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="launch-guide.html">Launch Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="invite-your-team.html">Invite Your Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team-reports.html">Team Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-report.html">My Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fill-out-a-report.html">Fill out a Report</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Back to Elite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-company.html">My Company</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="src/img/Setting.png" alt="icon">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="src/img/exit.png" alt="icon">Sign Out</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="flex-grow-1">
            <div class="btn btn-feedback position-absolute end-0 top-50">
                Feedback
            </div>
            <div class="d-flex btn btn-warning btn-help rounded-pill position-absolute end-0 bottom-0">
                <img class="help-img" src="src/img/Help.png" alt="help">
                <div>
                    Help
                </div>
            </div>
            <header class="p-5 text-center text-light">
                <h1>Invite Your Team</h1>
            </header>
            <article class="p-3 w-100 h-100">
                <div class="row justify-content-md-center">
                    <div class="col-md-6">
                        <form>
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        Enter the team member you'd like to invite
                                    </h6>
                                    <p>Don't worry! You'll be able to add more team members later.</p>
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input name="firstName" type="text" class="form-control shadow-none">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input name="lastName" type="text" class="form-control shadow-none">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input name="email" type="email" class="form-control shadow-none">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-warning shadow-none">Invite</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </main>
    </div>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
